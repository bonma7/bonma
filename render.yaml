# Preview environments configuration
# Automatically creates preview environments for pull requests
previews:
  generation: automatic

services:
  # Backend API Server
  - type: web
    name: bonma-api
    runtime: docker
    plan: free
    dockerfilePath: ./apps/server/Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
      - key: DATABASE_URL
        # WARNING: Free tier does not support persistent disks
        # Database will be ephemeral and reset on each deploy
        # Consider upgrading to paid plan or using Render PostgreSQL for persistence
        value: file:/tmp/bonma.db
      - key: CORS_ORIGIN
        sync: false  # Set this in Render dashboard to your frontend URL
      - key: LOG_LEVEL
        value: info
      - key: IS_PULL_REQUEST
        value: false  # Automatically set to true in preview environments

  # Frontend Static Site
  - type: web
    name: bonma-web
    runtime: static
    plan: free
    # Install dependencies, generate runtime config, and build frontend
    buildCommand: |
      bun install
      cd packages/db && bun run generate
      cd ../../apps/web
      echo "{\"apiUrl\":\"${API_URL:-http://localhost:3001}\"}" > public/config.json
      bun run build
    staticPublishPath: apps/web/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_ENV
        value: production
      - key: API_URL
        sync: false  # Set this in Render dashboard to your backend URL (e.g., https://bonma-api.onrender.com)
      - key: IS_PULL_REQUEST
        value: false  # Automatically set to true in preview environments
